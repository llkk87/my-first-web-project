<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="heading"><h1>Calculator</h1></div>
    <div class="main">
      <div class="calc">
        <input type="text" class="calc-input" />
        <div class="calc-buttons">
          <button class="calc-plus">+</button>
          <button class="calc-minus">-</button>
          <button class="calc-multiply">*</button>
          <button class="calc-divide">/</button>
        </div>
        <div class="calc-display">
          <p class="calc-current">current input display</p>
          <p class="calc-result">result</p>
        </div>
      </div>
    </div>
